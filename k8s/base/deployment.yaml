---
apiVersion: v1
kind: ServiceAccount
metadata: 
  name: humangov-pod-execution-role
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::211125586061:role/humangov-pod-execution-role"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: humangov-python-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: humangov-python-app
  template:
    metadata:
      labels:
        app: humangov-python-app
    spec:
      serviceAccountName: humangov-pod-execution-role
      containers:
      - name: humangov-python-app
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8000
        env:
        - name: AWS_BUCKET
          value: 
        - name: AWS_DYNAMODB_TABLE
          value:  
        - name: AWS_REGION
          value: us-east-1
        - name: US_STATE
          value: 

---
apiVersion: v1
kind: Service
metadata:
  name: humangov-python-app-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: humangov-python-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: humangov-nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: humangov-nginx
  template:  
    metadata:
      labels:
        app: humangov-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: humangov-nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: humangov-nginx-service
  namespace: default
spec: 
  type: ClusterIP
  selector:
    app: humangov-nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: humangov-nginx-config
  namespace: default
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    
    http {
      upstream backend {
        server humangov-python-app-service:8000;
      }
      
      server {
        listen 80;
        server_name _;
        
        location / {
          proxy_pass http://backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }